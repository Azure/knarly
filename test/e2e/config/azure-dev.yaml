managementClusterName: knarly-e2e

images:
  - name: ${MANAGER_IMAGE}
    loadBehavior: tryLoad

providers:
  - name: cluster-api
    type: CoreProvider
    versions:
      - name: v1.1.0
        value: https://github.com/kubernetes-sigs/cluster-api/releases/download/v1.1.0-beta.1/core-components.yaml
        type: url
        files:
          - sourcePath: "../data/shared/metadata.yaml"
        replacements:
          - old: "imagePullPolicy: Always"
            new: "imagePullPolicy: IfNotPresent"
          - old: "--leader-elect"
            new: "--leader-elect=false"
  - name: kubeadm
    type: BootstrapProvider
    versions:
      - name: v1.1.0
        value: https://github.com/kubernetes-sigs/cluster-api/releases/download/v1.1.0-beta.1/bootstrap-components.yaml
        type: url
        files:
          - sourcePath: "../data/shared/metadata.yaml"
        replacements:
          - old: "imagePullPolicy: Always"
            new: "imagePullPolicy: IfNotPresent"
          - old: "--leader-elect"
            new: "--leader-elect=false"
  - name: kubeadm
    type: ControlPlaneProvider
    versions:
      - name: v1.1.0
        value: https://github.com/kubernetes-sigs/cluster-api/releases/download/v1.1.0-beta.1/control-plane-components.yaml
        type: url
        files:
          - sourcePath: "../data/shared/metadata.yaml"
        replacements:
          - old: "imagePullPolicy: Always"
            new: "imagePullPolicy: IfNotPresent"
          - old: "--leader-elect"
            new: "--leader-elect=false"
  - name: azure
    type: InfrastructureProvider
    versions:
      - name: v1.1.1
        value: https://github.com/kubernetes-sigs/cluster-api-provider-azure/releases/download/v1.1.1/infrastructure-components.yaml
        type: url
        files:
          - sourcePath: "../data/shared/infra_metadata.yaml"
        replacements:
          - old: "imagePullPolicy: Always"
            new: "imagePullPolicy: IfNotPresent"
          - old: "--v=0"
            new: "--v=2"
    files:
      - sourcePath: "../data/shared/metadata.yaml"
      - sourcePath: "${PWD}/templates/flavors/cluster-template-default.yaml"
        targetName: "cluster-template-default.yaml"
      - sourcePath: "${PWD}/templates/flavors/cluster-template-aks.yaml"
        targetName: "cluster-template-aks.yaml"

variables:
  KUBERNETES_VERSION: "${KUBERNETES_VERSION:-v1.21.7}"
  AKS_KUBERNETES_VERSION: "${KUBERNETES_VERSION:-v1.21.7}"
  CNI: "${PWD}/overlays/calico/calico.yaml"
  REDACT_LOG_SCRIPT: "${PWD}/hack/log/redact.sh"
  EXP_AKS: "true"
  EXP_MACHINE_POOL: "true"
  EXP_CLUSTER_RESOURCE_SET: "true"
  MULTI_TENANCY_IDENTITY_NAME: "multi-tenancy-identity"
  CLUSTER_IDENTITY_NAME: "cluster-identity"
  NODE_DRAIN_TIMEOUT: "60s"

intervals:
  default/wait-controllers: ["3m", "10s"]
  default/wait-cluster: ["90m", "10s"]
  default/wait-control-plane: ["30m", "10s"]
  default/wait-worker-nodes: ["60m", "10s"]
  default/wait-delete-cluster: ["30m", "10s"]
  default/wait-machine-upgrade: ["60m", "10s"]
  default/wait-machine-remediation: ["30m", "10s"]
  default/wait-deployment: ["15m", "10s"]
  default/wait-deployment-available: ["15m", "10s"]
  default/wait-job: ["5m", "10s"]
  default/wait-service: ["5m", "10s"]
  default/wait-machine-pool-nodes: ["30m", "10s"]
  node-drain/wait-machine-deleted: [ "10m", "10s" ]
